<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Lore</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./local_lore_css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="p-3 mb-2 bg-transparent text-dark">
    <!-- Header section -->
    <section id="header_section" class="rounded border border-green">
      <div id="header_id" class="rounded border border-yellow">
        <h2 id="heading" class="animate__animated animate__fadeInUp">
          Local Lore
        </h2>
        <h5
          id="subheading"
          class="animate__animated animate__fadeInUp animate__delay-1s"
        >
          <p class="text-center">Find your story</p>
        </h5>
      </div>
      <div id="weather_display">
        <p id="weather">72 F</p>
        <p id="local_time">10:30 am</p>
      </div>
    </section>

    <section>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light container-fluid"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">(Local Lore Logo)</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://localhost:3001/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:3001/about">About Our Team</a>
              </li>
             
              </li>
            </ul>


            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <!-- Body section -->


    <section id="body_section">
      <div id="left_body">
        <div id="user_form">
          <!-- User Form -->
          <form id="user_input_form">
            <label><strong>Enter the visiting city</strong></label>
            <input type="text" id="location" placeholder="Enter a city name" />
            <label><strong>Attraction Type</strong></label>
            <select name="cars" id="cars">
              <option>Resturants</option>
              <option>Places</option>
              <option>Events</option>
            </select>
            <input
              type="submit"
              value="Search"
              style="background-color: aqua"
            />
          </form>
        </div>
        <div id="local_news"></div>
      </div>
      <div id="right_body">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <!-- <img src="..." class="img-fluid rounded-start" alt="..." /> -->
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script defer type="module" src="./local_lore_js/main.js"></script>
  </body>
  <!-- Body ends here -->
</html>
